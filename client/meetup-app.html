<head>
  <title>meetup-app</title>
</head>

<template name="home">
  <div>
    <h3>Welcome to the Dallas Meteor Introduction Part 2</h3>
    <p>Meeting once a month at TradeStation Technologies</p>
    <p>Todays speaker is Adam Love</p>
    <h4><a href="/slide/0">Go to first slide!</a></h4>
  </div>
</template>

<template name="pageLayout">

<div id="wrap">
  <div id="wrapperHeader">
    <div id="header">
                  
      <!--<img src="images/meteorlabel.gif" alt="logo"/> -->
      <h1 id="greets">Getting off the Ground With Meteor</h1>
</div>
  </div>

<div class="container">
   
    <p class="clear col-md-12"><h4></h4> </P>
    {{> yield}}

</div>
  <div class="slideChange">
    {{#unless isAtFirstSlide}}
    <div class="pull-left">
      <img id="backPage" src="/images/back1.png" alt="Prev" data-action="previousSlide">
    
    </div>
    {{/unless}}
    {{#unless isAtLastSlide}}
    <div class="pull-right">
    <img id="nextPage"  src="/images/next1.png" alt="Next" data-action="nextSlide">
    </div>

    {{/unless}}
 
  </div>

<div id="footer">
  <div id="footerTopBar">
        <h1 id="footTopBar">Meteor Dallas</h1>
</div>
 <div class="container">
    {{> carousel}}
  </div>
    </div> 
      </div>
</template>

<template name="carousel">
  <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  
  <ol id="ci" class="carousel-indicators">
    
    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
    <li data-target="#carousel-example-generic" data-slide-to="1" class="active"></li>
    <li data-target="#carousel-example-generic" data-slide-to="2" class="active"></li>
    <li data-target="#carousel-example-generic" data-slide-to="3" class="active"></li>
    <li data-target="#carousel-example-generic" data-slide-to="4" class="active"></li>
    <li data-target="#carousel-example-generic" data-slide-to="5" class="active"></li>

  </ol>

  <!-- Wrapper for slides -->
  
  <div class="carousel-inner">
    
    <div class="item">
      <p>Slides here</p>

    </div>
      <div class="item">
      <p>Slides here</p>
      
    </div>
      <div class="item">
      <p>Slides here</p>
      
    </div>
    
  </div>
  
  

  <!-- Controls -->
  <a class="left carousel-control" href="#carousel-example-generic" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
  </a>
  <a class="right carousel-control" href="#carousel-example-generic" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
  </a>
</div>
</template>
<template name="slide">
  <div>
<p>hi</p>
</div>


</template>
