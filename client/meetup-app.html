<head>
  <title>meetup-app</title>
</head>


<template name="home">
  <div>
  	<h3>This is the home page</h3>
    <h4><a href="/slide/0">Go to first slide!</a></h4>
  </div>
</template>

<template name="pageLayout">

<div id="wrap">
  <div id="wrapperHeader">
    <div id="header">
                  
      <!--<img src="images/meteorlabel.gif" alt="logo"/> -->

</div>
  </div>

    <hr id="fancy">
<div class="container">
   
    <p class="clear col-md-12"><h4></h4> </P>

</div>
  <div class="button">
    {{#unless isAtFirstSlide}}
    <div class="pull-left">
      <img id="backPage" src="images/back.png" alt="Prev" data-action="previousSlide">
    
    </div>
    {{/unless}}
    {{#unless isAtLastSlide}}
    <div class="pull-right">
    <img id="nextPage"  src="images/next.png" alt="Next" data-action="nextSlide">
    </div>

    {{/unless}}
 
   </div>

<div id="footer">

        <h1 id="footTopBar">Cool top bar</h1>
</div>
  <div id ="footertext">
        <h4 class="col-md-12">Stuff</h4>
        <p class="col-md-12">
          <h5> Clarrrisssa's foooter</h5>
        </p>
  </div>
  </div> 

</div>
      
  

</template>

<template name="slide">
