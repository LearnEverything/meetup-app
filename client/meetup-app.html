<head>
<title>meetup-app</title>
</head>

<template name="home">
  <div>
    <h3>Welcome to the Dallas Meteor Introduction Part 2</h3>
    <p>Meeting once a month at TradeStation Technologies</p>
    <p>Todays speaker is Adam Love</p>
    <h4><a href="/slide/0">Go to first slide!</a></h4>
  </div>
</template>

<template name="pageLayout">
  <div id="wrap">
    <div id="wrapperHeader">
      <div id="header"> 
        
        <!--<img src="images/meteorlabel.gif" alt="logo"/> -->
        <h1 id="greets">Getting off the Ground With Meteor</h1>
      </div>
    </div>
    <div class="container">
      <p class="clear col-md-12"></P>
      {{> yield}} 
    </div>
    <div class="slideChange"> {{#unless isAtFirstSlide}}
      <div class="pull-left left-p"> <img id="backPage" src="/images/back1.png" alt="Prev" data-action="previousSlide"> 
      </div>
      {{/unless}}
      {{#unless isAtLastSlide}}
      <div class="pull-right right-p"> <img id="nextPage"  src="/images/next1.png" alt="Next" data-action="nextSlide"> 
      </div>
      {{/unless}} 
    </div>
    <div id="footer">
      <div id="footerTopBar">
        <h1 id="footTopBar">Meteor Dallas</h1>
      </div>
      <div class="container"> {{> carouselSlides}} </div>
    </div>
  </div>
</template>

<template name="carouselSlides">
  <div id="carousel-example-generic" class="carousel slide" data-ride="carousel"> 
    <!-- Indicators -->
    
    <ol id="ci" class="carousel-indicators">
      <li data-target="#carousel-example-generic" data-slide-to="0" 
      class="active"></li>
      <li data-target="#carousel-example-generic" data-slide-to="1"></li>
      <li data-target="#carousel-example-generic" data-slide-to="2"></li>
      <li data-target="#carousel-example-generic" data-slide-to="3"></li>
      <li data-target="#carousel-example-generic" data-slide-to="4"></li>

    </ol>

    <div class="carousel-inner innerCarousel">
      <div class="item active">

        <div class="col-md-3">
          <h3>Slide 1</h3>
        </div>
        <div class="col-md-3">
          <h3>Slide 2</h3>
        </div>
        <div class="col-md-3">
          <h3>Slide 3</h3>
        </div>
        <div class="col-md-3">
          <h3>Slide 4</h3>
        </div>
      </div>
      <div class="item">
        <div class="col-md-3">
          <h3>Slide 5</h3>
        </div>
        <div class="col-md-3">
          <h3>Slide 6</h3>
        </div>
        <div class="col-md-3">
          <h3>Slide 7</h3>
        </div>
        <div class="col-md-3">
          <h3>Slide 8</h3>
        </div>
      </div>
      <div class="item">
        <div class="col-md-3">
          <h3>Slide 9</h3>
        </div>
        <div class="col-md-3">
          <h3>SLide 10</h3>
        </div>
        <div class="col-md-3">
          <h3>Slide 11</h3>
        </div>
        <div class="col-md-3">
          <h3>Slide 12</h3>
        </div>
      </div>

      <div class="item">
        <div class="col-md-3">
          <h3>Slide 13</h3>
        </div>
        <div class="col-md-3">
          <h3>SLide 14</h3>
        </div>
        <div class="col-md-3">
          <h3>Slide 15</h3>
        </div>
        <div class="col-md-3">
          <h3>Slide 16</h3>
        </div>
      </div>

      <div class="item">
        <div class="col-md-3">
          <h3>Slide 17</h3>
        </div>
        <div class="col-md-3">
          <h3>SLide 18</h3>
        </div>
        <div class="col-md-3">
          <h3>Slide 19</h3>
        </div>
        <div class="col-md-3">
          <h3>Slide 20</h3>
        </div>
      </div>

    </div>
  </div>
  
  <!-- Controls --> 
  <a class="left carousel-control" href="#carousel-example-generic" data-slide="prev"> <span class="glyphicon glyphicon-chevron-left"></span> </a> <a class="right carousel-control" href="#carousel-example-generic" data-slide="next"> <span class="glyphicon glyphicon-chevron-right"></span> </a> 
</template>
