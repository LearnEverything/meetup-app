<head>
  <title>meetup-app</title>
</head>


<template name="home">
  <div>
  	<h3>This is the home page</h3>
    <h4><a href="/slide/0">Go to first slide!</a></h4>
  </div>
</template>

<template name="pageLayout">
<div id="wrap">
  <div id="wrapperHeader">
    <div id="header">
                  
      <!--<img src="images/meteorlabel.gif" alt="logo"/> -->
      <h1 id="greets">HEY Meteor Pals!</h1>
  </div>
    </div>

    <hr id="fancy">
    <div class="container">
   
      <p class="col-md-12"><h4></h4> </P>
      {{> yield}}

    </div>
    {{#unless isAtFirstSlide}}
    <div id="backPage col-md-12">
    <button class="btn btn-primary" data-action="previousSlide">Previous slide</button>
    </div>
    {{/unless}}
    {{#unless isAtLastSlide}}
    <div id="nextPage col-md-12">
    <button class="btn btn-primary" data-action="nextSlide">Next slide</button>
    </div>
    {{/unless}}

   

    <div id="footer">
      <div id="footerTopBar">
        <h1 id="footTopBar">Cool top bar</h1>
      </div>
      <div id ="footertext">
        <h4 class="foot col-md-12">Stuff</h4>
        <p class="col-md-12"><h5> Clarrrisssa's foooter
          </h5>
        </p>
    </div>
  </div> 
</div>
      
  

</template>

<template name="slide">
  <div>
  	<h1>Here's a slide</h1>
  </div>
</template>
